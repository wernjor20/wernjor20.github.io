<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        video {
            width: 100%;
            height: auto;
            border: 2px solid #000;
        }
        .button {
            margin-top: 20px;
        }
        .button a {
            background-color: #008cba;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }
        .button a:hover {
            background-color: #005f5f;
        }
        .description {
            margin: 20px 0;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Dream Vacation</h1>
        <div class="description">
            <p>Discover the ultimate travel destinations and plan your dream vacation. Watch the video below to get a glimpse of the stunning places you can visit and explore more on the next page.</p>
        </div>
        <video autoplay loop muted>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="button">
            <a href="content.html">Discover More</a>
        </div>
    </div>
</body>
</html>
